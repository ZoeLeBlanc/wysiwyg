<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="wysiwyg.css">
</head>
<body>
<div id="inputArea">
	<input type="text" name="" value="" id="title" placeholder="Enter a title">
	<input type="text" name="" value="" id="name" placeholder="Enter a name">
	<input type="text" name="" value="" id="bio" placeholder="Enter a bio">
	<input type="image" name="" value="" id="image" placeholder="Enter a image source">
	<input type="date" name="" value="" id="birth" placeholder="Enter a birthdate">
	<input type="date" name="" value="" id="death" placeholder="Enter a deathdate">
	<button type="submit" id="userInput"></button>
</div>
<div id="outputPerson"></div>
<script type="text/javascript" src="wysiwyg.js"></script>	
</body>
</html>
